<section id="image">
  <div class=row>
    <div class=" col-md-12 ">
      <div class="row">
        <div class="container-fluid">
          <div class="row text-left">
            <div class="col-md-8">
              <div class="content-header" style="font-size: 20px">User Management</div>
              <br>
              <p class="content-sub-header"> <a routerLink="/dashboard"><span style="font-size: 15px">Home</span></a>
                <span style="font-size: 15px">/Upload Image</span>

              </p>
            </div>

          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="col-sm-12">



            <input type="file" (change)="onFileSelected($event)">
            <button (click)="uploadImage()" class="btn btn-raised btn-primary">Upload</button>
            <br><br><br><br><br>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
